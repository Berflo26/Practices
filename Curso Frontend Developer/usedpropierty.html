<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
            section {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 300px;
      height: 300px;
      background: papayawhip;
      border-radius: 20px;
      overflow: hidden;
    }
      .card img {
          width: 100%;
      }

      .card p {
          text-align: center;
      }
      .card p:nth-child(3) {
          color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img
          src="./2.png" alt="cat">"
          alt=""
        />
        <p>Bernis Aar√≥n Flores</p>
        <p> Frontend Developer</p>
    
      </div>
    </section>
    
  </body>
</html>
